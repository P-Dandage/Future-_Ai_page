<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:#0b0f19;color:#eaeaf0;line-height:1.8}
    header{background:linear-gradient(135deg,#1f3cff,#00e0ff);padding:20px;text-align:center}
    .container{max-width:850px;margin:40px auto;padding:40px;background:#151b34;border-radius:18px;box-shadow:0 20px 40px rgba(0,0,0,.3)}
    h1{color:#00e0ff;margin:0 0 20px 0}
    .content{white-space: pre-wrap; font-size:1.15rem; color:#ced4da}
    .back-btn{display:inline-block;padding:10px 20px;background:#1f3cff;color:#fff;border-radius:10px;text-decoration:none;margin-bottom:30px}
    footer {

background: #070a14;

padding: 60px 20px 30px;

margin-top: 100px;

border-top: 2px solid #00e0ff;

text-align: center;

}

.footer-brand { font-size: 1.9rem; font-weight: 800; color: #fff; margin-bottom: 10px; margin-bottom:2.0rem ;}

.footer-brand span { color: #00e0ff; }

.footer-links { margin: 25px 0; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }

.footer-links a { color: #aaa; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }

.social-icons { margin-bottom: 30px; display: flex; justify-content: center; gap: 30px; }

.social-icons span {

width: 40px; height: 40px; line-height: 40px;

background: #151b34; border-radius: 50%; display: inline-block;

color: #00e0ff; border: 1px solid #00e0ff; cursor: pointer;

}

.footer-bottom { border-top: 1px solid #1c223a; padding-top: 25px; color: #666; font-size: 0.85rem; }   @media (max-width: 768px) { .hero { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header><h2>Future AI Tech</h2></header>
  <main class="container">
    <a href="index.html" class="back-btn">‚Üê Back to Homepage</a>
    <h1 id="artTitle">Loading...</h1>
    <div id="artContent" class="content">Fetching from database...</div>
  </main>

  <footer>
    <div class="footer-brand">Future <span>AI</span> Tech</div>
    <div class="social-icons"><span>f</span><span>t</span><span>in</span></div>
    <div class="footer-bottom">&copy; 2026 Future AI Tech.</div>
  </footer>

  <script>
const SUPABASE_URL = 'https://mcnevlebbotdemxvkldj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jbmV2bGViYm90ZGVteHZrbGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTk3MjQsImV4cCI6MjA4MzY5NTcyNH0.OR1Np2Ra7dDQcU5D158WDYn1YXQrwecIa-B9C5DP1hw';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if(id) {
        const { data: article, error } = await _supabase
          .from('articles')
          .select('*')
          .eq('id', id)
          .single();

        if(error) {
          document.getElementById('artTitle').innerText = "Error Loading Article";
          document.getElementById('artContent').innerText = error.message;
        } else {
          document.getElementById('artTitle').innerText = article.title;
          document.getElementById('artContent').innerText = article.content;
          document.title = article.title + " | Future AI Tech";
        }
      }
    };
  </script>
</body>
</html>
