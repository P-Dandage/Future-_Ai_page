  <div class="container">
    <div class="contact-card">
      <h2>Get in Touch</h2>
      <p class="subtitle">Have questions about 2026 AI trends? Drop us a message below.</p>
      
      <form id="contactForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="john@example.com" required>
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input type="text" id="subject" placeholder="General Inquiry" required>
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea id="message" rows="5" placeholder="How can we help you?" required></textarea>
        </div>
        <button type="submit" class="btn" id="submitBtn">Send Message</button>
      </form>
      <div id="responseMsg"></div>
    </div>
  </div>
</main>

  <script>
    // INITIALIZE SUPABASE
    const SUPABASE_URL = 'https://mcnevlebbotdemxvkldj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jbmV2bGViYm90ZGVteHZrbGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTk3MjQsImV4cCI6MjA4MzY5NTcyNH0.OR1Np2Ra7dDQcU5D158WDYn1YXQrwecIa-B9C5DP1hw';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('contactForm');
    const btn = document.getElementById('submitBtn');
    const msgBox = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // UI State
      btn.disabled = true;
      btn.innerText = 'Sending...';
      msgBox.style.display = 'none';

      // Get Values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      // Insert into Supabase
      const { data, error } = await _supabase
        .from('messages')
        .insert([{ name, email, subject, message }]);

      if (error) {
        msgBox.innerText = "Error: " + error.message;
        msgBox.className = "error";
        msgBox.style.display = "block";
        btn.disabled = false;
        btn.innerText = 'Send Message';
      } else {
        msgBox.innerText = "Thank you! Your message has been sent.";
        msgBox.className = "success";
        msgBox.style.display = "block";
        form.reset();
        btn.innerText = 'Message Sent!';
      }
    });
  </script>
